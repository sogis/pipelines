apiVersion: v1
kind: Template
metadata:
  name: build-sodata-image
  annotations:
    openshift.io/display-name: "Buildconfig for extended sodata image"
    description: >-
      "Creates BuildConfig for extended sodata Image"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: metadata-exporter_conf 
      app: gdi
    name: sodata-extended-image
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: sodata-extended:${DEPLOYTAG}
    source:
      binary: {}
      type: Binary
    strategy:
      dockerStrategy:
        dockerfilePath: Dockerfile
      type: Docker
