apiVersion: v1
kind: Template
metadata:
  name: pvc-ressources
  annotations:
    description: >-
      "Creates necessary persistent volume claims for SO!API and Web GIS Client"
parameters:
  - description: Namespace
    name: NAMESPACE
  - description: Environment
    name: ENVIRONMENT
objects:
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: datensogispicmir-claim-${ENVIRONMENT}
    labels:
      app: gdi
  spec:
    accessModes:
    - ReadOnlyMany
    resources:
      requests:
        storage: 1500Gi
    storageClassName: nfs
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: qwc-assets-claim
    labels:
      service: qwc-service
      app: gdi
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 2Gi
    storageClassName: nfs
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    labels:
      app: gdi
    name: qgs-resources-claim
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
    storageClassName: nfs
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: reports-claim
    labels:
      service: jasper-reporting-service
      app: gdi
  spec:
    accessModes:
    - ReadWriteMany
    resources:
      requests:
        storage: 2Gi
    storageClassName: nfs
