apiVersion: v1
kind: Template
metadata:
  name: build-agdi
  annotations:
    openshift.io/display-name: "Buildconfig for agdi"
    description: >-
      "Creates BuildConfig for agdi"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: agdi
      app: gdi
    name: agdi
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: agdi:${DEPLOYTAG}
    source:
      contextDir: agdi
      git:
        ref: master
        uri: https://github.com/sogis/qwc_services.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: sourcepole/sogis-agdi:${BASETAG}
      type: Docker
