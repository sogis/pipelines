apiVersion: v1
kind: Template
metadata:
  name: build-ccc-config
  annotations:
    openshift.io/display-name: "Buildconfig for ccc-config"
    description: >-
      "Creates BuildConfig for ccc-config"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: ccc-config
      app: gdi
    name: ccc-config
  spec:
    successfulBuildsHistoryLimit: 1
    failedBuildsHistoryLimit: 2
    output:
      to:
        kind: ImageStreamTag
        name: ccc-config:${DEPLOYTAG}
    source:
      contextDir: ccc-config
      git:
        ref: master
        uri: https://github.com/sogis/qwc_services.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: sourcepole/sogis-ccc-config:${BASETAG}
        noCache: false
      type: Docker
    resources:
      limits:
        cpu: "1000m"
        memory: "4096Mi"
      requests:
        cpu: "250m"
        memory: "1024Mi"
