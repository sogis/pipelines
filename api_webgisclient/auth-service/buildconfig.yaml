apiVersion: v1
kind: Template
metadata:
  name: build-auth-service
  annotations:
    openshift.io/display-name: "Buildconfig for auth-service"
    description: >-
      "Creates BuildConfig for auth-service"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG  
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: auth-service
      app: gdi
    name: auth-service
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: auth-service:${DEPLOYTAG}
    source:
      contextDir: auth-service
      git:
        ref: master
        uri: https://github.com/sogis/qwc_services.git
      type: Git
    strategy:
      dockerStrategy:
        buildArgs:
        - name: SERVICE_PACKAGES
          value:
        - name: SERVICE
          value:
        from:
          kind: DockerImage
          name: sourcepole/qwc-auth-service:${BASETAG}
      type: Docker
