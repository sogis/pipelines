apiVersion: v1
kind: Template
metadata:
  name: elevation-service
  annotations:
    description: "Creates deploymentConfig for elevation-service"
parameters:
  - description: Openshift Namespace
    name: NAMESPACE
  - description: "Image Stream Tag"
    name: TAG
  - description: Environment
    name: ENVIRONMENT
labels:
  app: gdi
  service: elevation-service
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      service: elevation-service
      app: gdi
    name: elevation-service
  spec:
    replicas: 2
    selector:
      service: elevation-service
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 10%
        maxUnavailable: 10%
        timeoutSeconds: 120
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          service: elevation-service
          app: gdi
      spec:
        containers:
        - env:
          - name: ELEVATION_DATASET
            value: /data/daten_aktuell/agi/hoehenmodelle/lidar/2014/dtm/50cm/lidar_2014_dtm_50cm.vrt
          - name: CONFIG_PATH
            value: "/srv/qwc_service/config"
          image: docker-registry.default.svc:5000/${NAMESPACE}/elevation-service:${TAG}
          imagePullPolicy: IfNotPresent
          name: sogis-elevation-service
          ports:
          - containerPort: 9090
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          volumeMounts:
          - mountPath: /data
            name: datensogispicmir
            readOnly: true
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - name: datensogispicmir
          persistentVolumeClaim:
            claimName: datensogispicmir-claim-${ENVIRONMENT}
            readOnly: true
    test: false
    triggers: []
