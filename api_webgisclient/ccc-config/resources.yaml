apiVersion: v1
kind: Template
metadata:
  name: ressources-ccc-config
  annotations:
    description: >-
      "Creates necessary ressources for ccc-config"
parameters:
  - description: Namespace
    name: NAMESPACE
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: ccc-config
    labels:
      app: gdi
      service: ccc-config
  spec:
    tags:
    - from:
        kind: DockerImage
        name: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/ccc-config:latest
      name: latest
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      kompose.cmd: kompose --file docker-compose-4openshift.yml --provider openshift
        up
      kompose.version: 1.10.0 (8bb0907)
    labels:
      service: ccc-config
      app: gdi
    name: ccc-config
  spec:
    ports:
    - name: "80"
      port: 80
      protocol: TCP
      targetPort: 9090
    selector:
      service: ccc-config
    sessionAffinity: None
    type: ClusterIP
