apiVersion: v1
kind: Template
metadata:
  name: build-legend-service
  annotations:
    openshift.io/display-name: "Buildconfig for legend-service"
    description: >-
      "Creates BuildConfig for legend-service"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: legend-service
      app: gdi
    name: legend-service
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: legend-service:${DEPLOYTAG}
    source:
      contextDir: legend-service
      git:
        ref: master
        uri: https://github.com/sogis/qwc_service.git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: sourcepole/qwc-legend-service:${BASETAG}
      type: Docker
