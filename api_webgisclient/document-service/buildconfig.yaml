apiVersion: v1
kind: Template
metadata:
  name: build-document-service
  annotations:
    openshift.io/display-name: "Buildconfig for document-service"
    description: >-
      "Creates BuildConfig for document-service"
parameters:
   - description: tag of base image
     name: BASETAG
   - description: tag of deploy image
     name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: document-service
      app: gdi
    name: document-service
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: document-service:${DEPLOYTAG}
    source:
      contextDir: document-service
      git:
        ref: master
        uri: https://github.com/sogis/qwc_service.git
      sourceSecret:
        name: deployso-at-gitlab
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: sourcepole/qwc-document-service:${BASETAG}
      type: Docker
