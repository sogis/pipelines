apiVersion: v1
kind: Template
metadata:
  name: build-search-service
  annotations:
    openshift.io/display-name: "Buildconfig for search-service"
    description: >-
      "Creates BuildConfig for search-service"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: search-service
      app: gdi
    name: search-service
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: search-service:${DEPLOYTAG}
    source:
      contextDir: docker/wsgi-service
      git:
        ref: master
        uri: https://github.com/sogis/qwc_services.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: sourcepole/qwc-fulltext-search-service:${BASETAG}
      type: Docker
