apiVersion: v1
kind: Template
metadata:
  name: build-qgis-server
  annotations:
    openshift.io/display-name: "Buildconfig for qgis-server"
    description: >-
      "Creates BuildConfig for qgis-server"
parameters:
  - description: tag of base image
    name: BASETAG
  - description: tag of deploy image
    name: DEPLOYTAG
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    annotations:
    labels:
      service: qgis-server
      app: gdi
    name: qgis-server
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: qgis-server:${DEPLOYTAG}
    source:
      contextDir: qgis-server
      git:
        ref: master
        uri: https://github.com/sogis/qwc_services.git
      type: Git
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: sogis/qgis-server:${BASETAG}
        noCache: true
      type: Docker
    resources:
      limits:
        cpu: "1000m"
        memory: "4096Mi"
      requests:
        cpu: "250m"
        memory: "1024Mi"
